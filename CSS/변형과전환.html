<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./변형과전환.css">
</head>
<body>
    <h1>변형 - transform</h1>
    <div class = "m-box translate"></div>
    <div class = "m-box"></div>

    <h2>회전 - rotate</h2>
    <div class="m-box rotate"></div>

    <h2>배율 확대축소</h2>
    <div class ="m-box scale"></div>
    <div class ="m-box "></div>

    <p>scale을 통해서 크기를 조절하면 중아에서 조절됨</p>

    <h2>기울기</h2>
    <div class = "m-box skew"></div>


    <h2>전체</h2>
    <div class="m-box metrix"></div>


    <h2>전환</h2>
    <div class =" t-box transition-width"></div>
    <div class =" t-box transition-height"></div>

    <h2>색전환</h2>
    <div class ="t-box transition-color"></div>

    <h2>변형과 함께 쓰는 전환</h2>
    <div class ="t-box transition-transform"></div>

    <h2>딜레이 속성</h2>
    <div class ="t-box transition-delay"></div>
    <div class ="transition-delay-input"></div>
    
    <h2>전환 효과의 속도</h2>
    <div class="t-box transition-timing-linear"></div>
    <div class="t-box transition-timing-ease"></div>

       <!-- 변형과 전환 연습 -->
    <!-- div 태그를 이용해서, 마우스를 올리면 border값이 5px 생기는 전환 -->
    <div class="t-box transition-border"></div>
    <!-- 체크박스를 클릭했을때, 뒤에있는 span태그의 글자색이 바뀌는 전환 -->
    <input class="transition-check" type="checkbox">
    <span>체크를 하시면 글자색이 천천히 바뀝니다</span>

    <br>
    <br>

    <div class ="menu">    
    <div class ="menu-icon line1"></div>
    <div class ="menu-icon line2"></div>
    <div class ="menu-icon line3"></div>
    </div>

    <hr>
    <hr>

    <!--이미지를 마우스에 올렸을 때 이미지 확대 -->
    <div class="img-box">
        <img class="img" src="../HTML/IMAGE/woman.jpg" alt="">
    </div>
    <br>
</body>
</html>
