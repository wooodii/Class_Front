<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function MyApp() {

            const a = 'html';
            const b = 'vue';
            const user = '홍길동';
            const login = true ;
            let dog  = { name : "백구", age : 1}
            // family에 접근했을 때는 없는 속성입니다를 출력  || 사용 

            return (
                <div>
                <h1> JSX로 접근하는 리엑트</h1>
                <p>먼저 하나의 태그로 감싸서 전체 내용을 출력합니다 </p>
                <p>원하는 대로 {a} 내용을 작성할 수 있습니다.</p>
                <p> {b} 의 템플릿과 비슷합니다</p>

                
                <h2>user가 맞는 사람인지 확인</h2>
                { user === "홍길동" ?
                (<h1>홍길동입니다</h1>) :
                (<p>다른 사람입니다</p>)}

                <h2>로그인 값에 따라서 렌더링</h2>
                {login ? 
                    (<div> 
                        <h1>로그인에 성공하였습니다</h1>
                        <p>홍길동입니다</p>
                    </div>) : 
                    ( <div>  
                        <p>  로그인이 필요합니다  </p> 
                        <p>리액트를 시작하였습니다</p>  </div> ) }


                {
                login && (
                    <div>
                    <h1>로그인에 성공하셨습니다</h1>
                    <p>홍길동입니다</p></div>) }

                {  dog.family || <p> 없는 속성입니다</p>  }
                </div>


            )
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp />)
    </script>
</body>
</html>
