<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dan = prompt("원하는 단을 입력하세요");

        function Q(dan) {
            if(!isNaN(dan)) {
            document.write(`<h2> ${dan} 단</h2>`)
            for(let i =1; i<10; i++){
                    document.write(`<p> ${dan} X ${i} = ${i*dan}`) 
                }
            }else{
                    alert("구구단에 들어가는 수가 아닙니다.")
                }
        }
        
        Q(dan);

    </script>
</body>
</html>
