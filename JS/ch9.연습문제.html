         function power(n,m){
             if(m == undefined){
                 return n*n;
             }else if(m !== undefined){
                 return Math.pow(n,m);
             }
         }

        function power(n,m){
            if(arguments.length==1){
                // 조건식에서는 == 사용 
                return n*n;
            }else if (arguments.length==2){
                return Math.pow(n,m);
            }
        }

        // multiply 나머지 연산자 - 함수표현식
        // 매개변수로 넣은 값을 모두 곱하기
        let multiply = function(...nums){
            let result =1;
            for (num of nums){
                result *= nums
            }
            return result
        };

        // meetAt 함수를 선언식으로 작성 
        // 매개변수 개수마다 다른 갑 reaturn 
        function meetAt(year, month, date){
            if(date != undefined){
                return `${year}/${month}/${date}`;
            }else if(month == undefined){
                return year+'년';
            }else return `${year}년 ${month}월`;
        }


        function meetAtArg(year, month, date){
            let argCount =arguments.length;
            switch(argCount){
                case 1:
                    return year+'년';
                case 2:
                    return `${year}년 ${month}월`;

                case 3:
                    return `${year} / ${month} / ${date}`;
            }
        
            return arguments.length
        }
