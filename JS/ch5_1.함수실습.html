    <script>

        // 명시적 함수 - 매개변수 / 실행내용 / 리턴 있음
        function introNameReturnLog(name) { // 매개변수 name
            console.log("함수가 출력되었습니다."); // 콘솔 실행내용
            return `안녕하세요 ${name}입니다. 반갑습니다.` // 리턴 값
        }

        // 명시적 함수 4
        // Math.return() 리턴을 통해서 랜덤 값을 넘겨줌
        function area(num1, num2){
            let a = num1*num2; // 사각형의 넓이를 구함 
            return a; // 구한 값을 리턴
        }

        // 명시적 함수 5
        function avrg(array){
            // array가 배열이 아니라면 0값을 return > 타입에러 방지

            if(!Array.isArray(array)){
                return 0;
                //return을 사용하면 함수가 종료
                //아래에 들어가 있는 명령은 실행되지 않음
                document.write("함수종료");
            }
            // 배열의 모든 값을 더하고 평균값 구하기 
            let sum = 0; 
            let avg = 0;
            
            for(number of array){
                sum += number;
            }
            avg = sum/array.length;
            return avg;
        }


        function introName(name, adress){
            // 동일한 이름의 함수가 있을 때, 배개변수가 많은 함수만 출력됨 
            // 함수 이름이 겹치지 않도록 주의
            document.write(`${name}입니다. ${adress}에 살고 있습니다.`);
        }

        // 명시적 함수 실습 6
        function add(num1,num2){
            // 기본값 매개변수로 할당하고자 한다면, num2 =1로 작성해도 됨 
            if( num2 == undefined){
                num2 = 0;
            }
            let sum = num1+num2;
            return sum;
        }

        //명시적 함수 : 매개변수 기본값 
        function add(num1=0,num2=1){
            // 기본값 매개변수로 할당하고자 한다면, num2 =1로 작성해도 됨 
            if( num2 == undefined){
                num2 = 0;
            }
            let sum = num1+num2;
            return sum;
        }


        // 나머지 매개변수 : 배열형태로 들어옴
        function allString(...words){
            for(word of words){
                document.write(word)
            } return words // 빈 배열로 출력
        }

        //argument객체- 기본값이나 나머지 매개변수를 사용하지 않을 때 사용 
        function argument(a){
            document.write(`<a>${a}</a>`)
            document.write(`<h3>${arguments[0]}</h3>`)
            for (arg of arguments){ // argument 객체는 함수의 모든 값에 접근
                document.write(`<li>${arg}</li>`)
            }
        }

        // argument나 나머지 매개변수를 이용해 인수로 받은 모든 숫자를 더한 함수 
        function addAllArg(){

        // ...nums는 값이 여러개가 들어갈 수 있음
        function addAllRest(...nums){
            let sum =0; 
            for(num of nums){
                sum += num;
            }
            return sum;
        }


    </script>
