    <img src="../IMAGE/address-card-solid.svg" width="100" height="100">

    <h2>SVG 태그 연습</h2>
    <svg width="200" height="150" style= "border:1px solid black;">
        <!-- 시작점 및 종잠 지정  -->
         <line x1 ="50" y1="50" x2="200" y2="150" 
            stroke="orange" stroke-width ="5"></line>

        <!-- 원 -->
        <circle cx="50" cy="50" r="40" stroke="green"
            stroke-width ="4" fill="yellow"></circle>
    </svg>
        <!-- 사각형 -->
    <svg width ="400" height="180">
        <rect width="400" height="100" 
            style="fill:rgb(0,0,255); stroke-width:10px;
            stroke:black;"></rect>
    <!-- 둥근 사각형 -->
    <!-- 일러스트에서 svg파일로도 변경해서 사용가능하다 -->
    <rect width = "200" height="150"
            x="50" y="20" rx="20" ry ="20"
            style="fill:aliceblue; stroke:black; opacity:0.5;">
    </rect>
    </svg>
