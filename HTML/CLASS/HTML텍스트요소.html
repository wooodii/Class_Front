<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html텍스트 요소</title>
</head>
<body>
    <h1>html의 텍스트 요소</h1>
    <!-- html에서줄바꿈은 먹히지 않음 -->
    <!-- 줄바꿈을 위해서는 <br>태그를 사용해야 함 -->

    <h2>서식 지정</h2>
    <p>굵은 글씨 지정 : <b> b태그</b>와 <strong>strong태그</strong></p>
    <p>이텔릭체: <i>i태그</i>와 <em>태그</em></p>
    <p>하이라이팅 :  <mark>마크태그</mark></p>
    <p>중앙 가로줄(삭제) : <del>del 태그</del></p>
    <p>밑줄 : <ins>ins태그</ins>와 <u> u태그</u></p>
    <p>위첨자 아래첨자 효과 : <sub> '</sub>와 <sup> 위첨자</sup></p>

    <h3>span태그</h3>
    <p><span>span태그</span>로 감사서 작성함 </p>
    <!-- span태그를 사용하면 바뀌는 것이 없으나, 나중에 태그속성을 부분적 적용 -->
   
    <hr>
    <!-- hr태그는 아래에 선이들어감 -->
    <h1>인용구 </h1>
    <q>짧은 인용구</q>
    <blockquote>블록 인용구</blockquote>
    
    <abbr title ="마우스를 가져다대면 내용이 나옵니다"> abbr태그</abbr>
    <adress>주소 표현</adress>

    <hr>
    <h1>엔티티</h1>
    <p>꺽쇠표현을 위해서 엔티티를 사용할 수 있음</p>
    <p>&lt; &gt; &amp; &gt gt 를 사용하면 된다. 서로 비교해보기 </p>
    &의 경우 혼자 쓸 경우는 바로 작성이 가능함 
    <p>저작권 : &copy</p>
</body>
</html>
