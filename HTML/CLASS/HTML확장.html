<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {background-color: cornsilk; color:red}
    /* 밑에서 만들어와준 클래스 text를 불러와서 스타일 적용 가능  */
        .text{color:aqua}
        #name{border:3px solid brown}
    </style>
</head>
<body>
    <h1>CSS</h1>
    <p>CSS를 이용하여 html을 꾸며줄 수 있다.</p>
    <p class="text">선택자를 이용하여 선택할 수 있다.</p>
    <p id="name">
        id의 값은 유일한 태그 이름으로 지정할 때 사용 
        중복사용 권장하지 않음(오류로 알려주지 않음)
    </p>

    <h1>자바스크립트 </h1>
    <!-- 아래에 적은 스크립트 기호를 가지오 와서 id에 적용함  -->
    <p id ="demo"></p>
    <script>
        document.getElementById("demo").innerHTML="자바스크립트";
    </script>
</body>
</html>
